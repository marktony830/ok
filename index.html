<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <fieldset>
        <legend>Registry form for obclondon</legend>
        <form>
            <div>
                <label for="first name">First name:</label>
                <input type="text" id="first name" name="first name" placeholder="buchi">
            </div>
            <br>
            <div>
                <label for="last name">Last name:</label>
                <input type="last-name" id="last name" name="last name" placeholder="obclondon">
            </div>
            <br>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder=obclondon@hotmail.com required>
            </div>
            <br>
            <div>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone #</label>
                <input type="number" id="phone" name="phone" placeholder=0806388664>
            </div>
            <br>
            <div>
                <div>
                    <label for="birthbday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <br>

            </div>
            <label for="title">title:</label>
            <label for="Mrs">Mrs</label>
            <input type="radio" id="Mrs" name="title" value="Mrs">
            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" name="title" value="Mr">
            <label for="phd">phd</label>
            <input type="radio" id="phd" name="title" value="phd">
            </div>
            <br>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="number" name="number" value="1" min="15" max="99">
            </div>
            <br>

            <div>
                <label for="Payment">Payment:</label>
                <select>
                    <option value="mastercard">mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="giftcard">giftcard</option>
                </select>
            </div>
            <br>

            <div>
                <label for="subscribe">Subscribe:</label>
                <input type="checkbox" id="subscribe" name="subscibe">
            </div>
            <br>
            <div>
                <label>Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input class="sub" type="submit" id="submit" name="submit">
            </div>
            <br>
            <div>
                <input class="Reset" type="Reset" id="Reset" name="Reset">
            </div>
            <br>

        </form>
    </fieldset>
</body>

</html>
